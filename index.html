<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To-Do List</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1 id="todo-header">My To-Do List</h1>
    </header>

    <!-- Work to do -->
    <section id="in-progress">
        <h2>Work to do</h2>
        <ul>
            <li class="in-progress">
                <input type="checkbox" class="task-checkbox" id="task1">
                <label for="task1">Task 1</label>
            </li>
            <li class="in-progress">
                <input type="checkbox" class="task-checkbox" id="task2">
                <label for="task2">Task 2</label>
            </li>
            <li class="in-progress">
                <input type="checkbox" class="task-checkbox" id="task3">
                <label for="task3">Task 3</label>
            </li>
        </ul>
    </section>

    <!-- Done List Section -->
    <section id="done">
        <h2>Work completed</h2>
        <ul>
            <li class="done">
                <input type="checkbox" class="task-checkbox" id="task4" checked>
                <label for="task4">Task 4</label>
            </li>
            <li class="done">
                <input type="checkbox" class="task-checkbox" id="task5" checked>
                <label for="task5">Task 5</label>
            </li>
        </ul>
    </section>

</body>
</html>
